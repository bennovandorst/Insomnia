name: Create Release

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get Project Version
        id: version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Check commit message for skip phrase
        id: skip_check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[rel-skip]"* ]]; then
            echo "skip_release=true" >> $GITHUB_ENV
          else
            echo "skip_release=false" >> $GITHUB_ENV
        shell: bash

      - name: Publish JAR as Release
        if: env.skip_release == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Build-${{ github.run_number }}
          name: Insomnia Version ${{ env.version }}
          draft: false
          prerelease: false
          files: target/Insomnia.jar
          body: |
            Build Number: ${{ github.run_number }}
            
            - First Release
            
            For any questions or issues, feel free to open an issue.

            Happy crafting!